<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style type="text/css" src="assets/style/style.css"></style>
<style>
	
	.jumbotron{
		text-align: center;
		background-color: black;
		color: white;
	}
</style>
</head>
<body>
<div class = "container">
<div class="jumbotron">
  <h1>Train Scheduler</h1>
  <p>We be Chuggin</p>
</div>

<div class="panel panel-primary">
  <!-- Default panel contents -->
  <div class="panel-heading">Current Train Schedule</div>
<!-- Table -->
  <table class="table">
   <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody id = "trainData">
        <tr class = "tableRow">
          <td class = "name"></td>
          <td class = "destination"></td>
          <td class = "frequency"></td>
          <td class = "monthsWorked"></td>
          <td class = "monthlyRate"></td>
        </tr>
      </tbody>
    </table>
  </table>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Add Train</h3>
    </div>
    
    <div class="panel-body">
      <form id = "form">
    		<p><strong>Train Name</strong></p>
    		<input type="text" class="form-control"  id = "name-input" style = "width: 100%">
    		<br>
    		<p><strong>Destination</strong></p>
    		<input type="text" class="form-control" id = "destination-input">
    		<br>
    		<p><strong>First Train Time (HH:mm - military time)</strong></p>
    		<input type="time" class="form-control"  id = "time-input">
    		<br>
    		<p><strong>Frequency (min)</strong></p>
    		<input type="text" class="form-control"  id = "frequency-input">
    		<br>
    	  	<button type="button" class="btn btn-primary" id= "submit">Submit</button>
      </form>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.js"
  integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
